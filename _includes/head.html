<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- if page.featuredImage -%}
    <meta property="og:image" content="{{ site.url }}/assets/featuredImages/{{ page.featuredImage }}.png" />
  {%- else -%}
    <meta property="og:image" content="{{ site.url }}/assets/images/raccoon.png" />
  {%- endif -%}

  {%- if page.seo_title -%}
    <title>{{ page.seo_title }}</title>
    {%- seo title=false -%}
  {%- else -%}
    {%- seo -%}
  {%- endif -%}

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="manifest" href="/manifest.json">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.webstats.siteId -%}
    {%- include webstats.html -%}
  {%- endif -%}
</head>
